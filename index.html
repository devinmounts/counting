<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Counting By</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"
			  integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
			  crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <form class="" action="index.html" method="post">
        <div class="form-group">
          <label for="counting input">Input number to count to.</label>
          <input id="countTo" type="text">
        </div>
        <div class="form-group">
          <label for="counting input">Input number to count by.</label>
          <input id="countBy" type="text">
        </div>
        <button id="submit" type="button" name="button">Submit</button>
        <div>
          <ul id="output">

          </ul>
        </div>
        <div class="form-group">
          <h1>Word Puzzle</h1>
          <button id="wordShow" type="button" name="button">Word Puzzle!</button>
          <div>
            <ul id="blankOutput">

            </ul>
            <button id="quoteShow" type="button" name="button">Solve</button>
            <ul id="quoteOutput">

            </ul>

          </div>
        </div>
      </form>
    </div>
  </body>
</html>
